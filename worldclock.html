<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/worldclock.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="video-background">
        <video autoplay muted loop>
          <source src="src/globe.mp4" type="video/mp4" />
          Your browser does not support the video tag
        </video>
        <div class="content">
          <h1>World Clock</h1>
          <select class="select-city" id="select-city">
            <option value="">Select a City</option>
            <option value="Accra">Accra</option>
            <option value="Cape Town">Cape Town</option>
            <option value="Luanda">Luanda</option>
            <option value="Nairobi">Nairobi</option>
          </select>
          <div class="city" id="new-york">
            <div class="city-date">
              <h2>New York</h2>
              <div class="date"></div>
            </div>
            <div class="time">Time</div>
          </div>

          <div class="city" id="lusaka">
            <div class="city-date">
              <h2>Lusaka</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="dubai">
            <div class="city-date">
              <h2>Dubai</h2>
              <div class="date"></div>
            </div>

            <div class="time"></div>
          </div>
          <div class="city" id="fiji">
            <div class="city-date">
              <h2>Fiji</h2>
              <div class="date"></div>
            </div>

            <div class="time"></div>
          </div>
        </div>

        <br />
      </div>
    </div>

    <br />

    <footer>
      Project coded by
      <a href="https://github.com/Nomfanelo-S">Nomfanelo Skhosana</a> and it's
      on
      <a href="https://github.com/Nomfanelo-S/SheCodes-WorldClock">Github</a>
      hosted on <a href="https://worldclockact.netlify.app/">Netlify</a>
    </footer>
    <br />
  </body>
  <script src="src/worldclock.js"></script>
</html>
